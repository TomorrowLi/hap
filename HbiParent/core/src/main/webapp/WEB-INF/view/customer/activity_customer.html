<#include "../include/header.html">
<script type="text/javascript">


    var userId = "${RequestParameters.userId!'0'}";
    var viewModel = Hap.createGridViewModel("#grid",{
        model: {
            userId: userId
        },
        cancelFunction: function (e) {
            $('#sysfile_grid').data('kendoGrid').cancelChanges();
        }
    });
</script>

<script src="${base.contextPath}/common/code?unitCategoryData=ACTIVITY_APPLICATION" type="text/javascript"></script>

<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
<!--
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" onclick="createReport()"><@spring.message "报表生成"/></span>
-->
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">

        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">


    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/rent/activity/customer/queryApplication",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/rent/activity/customer/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/rent/activity/customer/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/rent/activity/customer/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "id",
                editable:function (col) {
                    debugger;
                    if(this.status){
                        if("applicationStatus"==col){
                            return true;
                        }
                    }return false;
                },
                fields: {
                    customer_name:{editable:false},
                    activity_name:{editable:false},
                    applicationDate:{editable:false}
                }
            }
        }
    });
    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
                    {
                field: "customer_name",
                title: '<@spring.message "客户姓名"/>',
                width: 120
            },
                    {
                field: "activity_name",
                title: '<@spring.message "活动名称"/>',
                width: 120
            },
                    {
                field: "applicationStatus",
                title: '<@spring.message "申请状态"/>',
                width: 120,
                        template: function (dataItem) {
                            var v = dataItem.applicationStatus ? dataItem.applicationStatus : "";
                            $.each(unitCategoryData, function (i, n) {
                                if ((n.value || '').toLowerCase() == (v || '').toLowerCase()) {
                                    v = n.meaning;
                                    return v;
                                }
                            })
                            return v;
                        },
                        editor: function (container, options) {
                            $('<input name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoDropDownList({
                                    dataTextField: "meaning",
                                    dataValueField: "value",
                                    valuePrimitive: true,
                                    dataSource: unitCategoryData
                                });
                        }
            },
                    {
                field: "applicationDate",
                title: '<@spring.message "申请日期"/>',
                width: 120,
                        format: "{0:yyyy-MM-dd}",
                        editor: function (container, options) {
                            var end = options.model.endActiveDate;
                            var opts = {
                                format: "yyyy-MM-dd"
                            };
                            if (end) {
                                opts.max = end;
                            }
                            $('<input name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoDatePicker(opts);
                        },
                        sortable: false
            },
        ],
        editable: true
    });

    /*function createReport() {
        window.top.openTab('echarts', '报表页面', 'customer/echarts.html');
    }*/
</script>
</body>
</html>
